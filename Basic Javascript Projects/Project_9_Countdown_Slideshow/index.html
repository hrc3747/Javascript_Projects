<!doctype html>
<html>
    <body>
        <script src="JS/Main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/Slideshow_Styles.css">
        
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numberstext">1 / 3</div>
                <img src="img1.jpg" style="width:100%">
                <div class="text">Morning</div>
            </div>

            <div class="mySlides fade">
                <div class="numberstext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Midday</div>
            </div>

            <div class="mySlides fade">
                <div class="numberstext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Sunset</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots -->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Countdown timer -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </body>
</html>
